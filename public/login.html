<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HistoryIcon | Página inicial</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/style_login.css" />
    <link rel="icon" href="./images/logo_history.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="container_all">
      <div class="div_login">
        <img src="images/logo_history_black.png" alt="" />
        <div class="div_email">
          <input
            class="inputs"
            type="text"
            id="ipt_email"
            placeholder="Email"
          />
          <i
            class="fa-regular fa-user fa-xl"
            style="color: rgb(113, 113, 113)"
          ></i>
        </div>
        <div id="div_erro_email"></div>
        <div class="div_email" id="cardErro">
          <input
            class="inputs"
            type="password"
            id="ipt_senha"
            placeholder="Senha"
          />
          <i class="fa-regular fa-eye-slash fa-xl" style="color: #717171"></i>
        </div>
        <div id="div_erro_senha" style="text-align: center"></div>
        <button onclick="entrar()" class="btn_enter">Entrar</button>
        <div id="mensagem_erro"></div>
        <a href="./cadastro.html"><h5>Não possui conta? Cadastre-se</h5></a>
      </div>
    </div>
  </body>
</html>

<script>
  function entrar() {
    let dataAtual = new Date();
    var minuto = dataAtual.getMinutes();
    if (minuto.lenght == 1) {
      minuto[1] = minuto[0];
      minuto[0] = "0";
    }
    var dtHora = `${dataAtual.getFullYear()}-${dataAtual.getMonth()}-${dataAtual.getDate()} ${dataAtual.getHours()}:${minuto}:${dataAtual.getSeconds()}`;
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;
    if (
      emailVar.includes("@") &&
      (emailVar.endsWith(".com") || emailVar.endsWith(".br")) &&
      emailVar.length > 10
    ) {
      div_erro_email.innerHTML = ``;
    } else {
      div_erro_email.innerHTML = `Email inválido`;
    }

    for (i = 0; i < senhaVar.length; i++) {
      if (!isNaN(senhaVar[i])) {
        contem_numero = true;
        i = senhaVar.length;
      }
    }

    if (
      (senhaVar.includes(".") ||
        senhaVar.includes("#") ||
        senhaVar.includes("!") ||
        senhaVar.includes("_") ||
        senhaVar.includes("-") ||
        senhaVar.includes("$") ||
        senhaVar.includes("@")) &&
      senhaVar.toUpperCase() != senhaVar &&
      senhaVar.toLowerCase() != senhaVar &&
      contem_numero &&
      senhaVar.length >= 8
    ) {
      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
        .then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!");
          if (resposta.ok) {
            console.log(resposta);
            resposta.json().then((json) => {
              console.log(json);
              console.log(JSON.stringify(json));
              sessionStorage.EMAIL_USUARIO = json.email;
              sessionStorage.NOME_USUARIO = json.nome;
              sessionStorage.ID_USUARIO = json.id;
              sessionStorage.SENHA_USUARIO = json.senha;
              console.log(dataAtual.getDay());
              window.location = "../dashboard/pergunta.html";

              fetch("/usuarios/cadastrarLog", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  idServer: json.id,
                  dtServer: dtHora,
                }),
              })
                .then(function (resposta) {
                  if (resposta.ok) {
                    console.log("resposta: ", resposta);
                  } else {
                  }
                })
                .catch(function (resposta) {
                  resposta.text().then((texto) => {
                    mensagem_erro.innerHTML = resposta;
                  });
                  console.log(`#ERRO: ${resposta}`);
                });
            });
          } else {
            mensagem_erro.innerHTML = `Login e/ou senha inválidos!`;
            resposta.text().then((texto) => {
              console.error(texto);
            });
          }
        })
        .catch(function (erro) {
          console.log(erro);
        });
      div_erro_senha.innerHTML = ``;
    } else {
      div_erro_senha.innerHTML = `Sua senha deve conter 8 caracteres, 1 letra maiuscula, 1 letra minuscula, 1 número e 1 caractere especial`;
    }

    return false;
  }

  //   function sumirMensagem() {
  //     cardErro.style.display = "none";
  //   }
</script>
