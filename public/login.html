<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AquaTech | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/style_login.css" />
    <link rel="icon" href="./assets/icon/favicon2.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="container_all">
      <div class="div_login">
        <img src="images/logo_history_black.png" alt="" />
        <div class="div_email card_erro" id="cardErro">
          <input
            class="inputs"
            type="text"
            id="ipt_email"
            placeholder="Email"
          />
          <i
            class="fa-regular fa-user fa-xl"
            style="color: rgb(113, 113, 113)"
          ></i>
        </div>
        <div class="div_email card_erro" id="cardErro">
          <input
            class="inputs"
            type="password"
            id="ipt_senha"
            placeholder="Senha"
          />
          <i class="fa-regular fa-eye-slash fa-xl" style="color: #717171"></i>
        </div>
        <button onclick="entrar()" class="btn_enter">Entrar</button>
        <a href="Cadastro.html"><h5>NÃ£o possui conta? Cadastre-se</h5></a>
        <div id="div_erros_login"></div>
      </div>
    </div>
  </body>
</html>

<script>
  function entrar() {
    // aguardar();

    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;

    if (emailVar == "" || senhaVar == "") {
      //   cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    } else {
      //   setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);
          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;
            sessionStorage.SENHA_USUARIO = json.senha;

            fetch("/usuarios/cadastrarLog", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                idServer: json.id,
              }),
            })
              .then(function (resposta) {
                if (resposta.ok) {
                  console.log("resposta: ", resposta);
                } else {
                  throw "Houve um erro ao tentar realizar o cadastro de log!";
                }
              })
              .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
              });
            window.location = "./dashboard/pergunta.html";
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
            // finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  //   function sumirMensagem() {
  //     cardErro.style.display = "none";
  //   }
</script>
